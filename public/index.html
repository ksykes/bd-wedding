<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>Brandie &amp; Dylan Are Getting Married</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- A little help for the Netlify post-processing bots -->
    <form name="rsvp" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="address"></textarea>
      <fieldset>
        <legend>RSVP:</legend>
        <input type="radio" id="yes" name="rsvp" />
        <input type="radio" id="no" name="rsvp" />
      </fieldset>
      <fieldset>
        <legend>Dinner choice:</legend>
        <input type="radio" id="one" name="dinner" />
        <input type="radio" id="two" name="dinner" />
        <input type="radio" id="three" name="dinner" />
      </fieldset>
      <hr />
      <p>If you don't have a plus one, leave this section blank...</p>
      <legend>Plus One</legend>
      <input type="text" name="plusOneName" />
      <fieldset>
        <legend>Your plus one's dinner choice:</legend>
        <input type="radio" id="one" name="plusOneDinner" />
        <input type="radio" id="two" name="plusOneDinner" />
        <input type="radio" id="three" name="plusOneDinner" />
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <div id="root"></div>
  </body>
</html>
